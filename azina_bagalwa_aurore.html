<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Attestation Officielle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
      text-align: center;
    }
    .box {
      border: 1px solid #000;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 5px;
      font-size: 20px; /* Taille de police augmentée */
    }
    .legal {
      font-size: 16px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>61043201020046 INSTITUT NDAHURA, PEDAGOGIE GENERALE,</p>
    <p>félicitations AZINA BAGALWA AURORE 55% F</p>
    <p>Édition 2025.</p>
    <p class="legal">Ce document a été vérifié par la plateforme officielle. Toute falsification est strictement interdite.</p>
  </div>
</body>
</html>
